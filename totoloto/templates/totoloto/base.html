{% extends 'sorteios/base.html' %}

{% block title %}{% block totoloto_title %}Totoloto Analyzer{% endblock %}{% endblock %}

{% block content %}
<div class="mb-3">
    <nav class="nav nav-pills nav-fill bg-light rounded p-2">
        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
           href="{% url 'totoloto:dashboard' %}" style="{% if request.resolver_match.url_name == 'dashboard' %}background-color: #dc3545;{% endif %}">
            <i class="bi bi-speedometer2 me-1"></i>Dashboard
        </a>
        <a class="nav-link {% if request.resolver_match.url_name == 'sorteios' %}active{% endif %}"
           href="{% url 'totoloto:sorteios' %}" style="{% if request.resolver_match.url_name == 'sorteios' %}background-color: #dc3545;{% endif %}">
            <i class="bi bi-calendar-event me-1"></i>Historico
        </a>
        <a class="nav-link {% if request.resolver_match.url_name == 'estatisticas' %}active{% endif %}"
           href="{% url 'totoloto:estatisticas' %}" style="{% if request.resolver_match.url_name == 'estatisticas' %}background-color: #dc3545;{% endif %}">
            <i class="bi bi-bar-chart me-1"></i>Estatisticas
        </a>
        <a class="nav-link {% if request.resolver_match.url_name == 'gerador' %}active{% endif %}"
           href="{% url 'totoloto:gerador' %}" style="{% if request.resolver_match.url_name == 'gerador' %}background-color: #dc3545;{% endif %}">
            <i class="bi bi-dice-5 me-1"></i>Gerador
        </a>
        <a class="nav-link {% if request.resolver_match.url_name == 'verificador' %}active{% endif %}"
           href="{% url 'totoloto:verificador' %}" style="{% if request.resolver_match.url_name == 'verificador' %}background-color: #dc3545;{% endif %}">
            <i class="bi bi-check-circle me-1"></i>Verificador
        </a>
    </nav>
</div>

{% block totoloto_content %}{% endblock %}
{% endblock %}
